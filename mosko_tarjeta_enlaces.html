<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mosko SSJ — Enlaces</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --glass-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.12);
    }
    *{box-sizing:border-box}
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f13, #1f1b2e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(14px) saturate(120%);
      border-radius: 22px;
      padding: 36px 28px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      text-align: center;
      width: 360px;
      color: #fff;
      border: 1px solid var(--glass-border);
    }
    .avatar-wrap{
      display:flex;
      justify-content:center;
      align-items:center;
      margin-bottom:14px;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255,255,255,0.14);
      box-shadow: 0 6px 20px rgba(0,0,0,0.6), 0 0 18px rgba(88,57,255,0.06) inset;
    }
    h1{
      font-size:20px;
      margin:10px 0 4px;
      letter-spacing:0.2px;
    }
    p.subtitle{
      margin:0 0 18px;
      font-size:13px;
      color: #d0cfe6;
    }
    .links a {
      display:flex;
      align-items:center;
      gap:12px;
      background: rgba(255,255,255,0.04);
      color: #fff;
      text-decoration:none;
      padding:12px 14px;
      border-radius:12px;
      margin:10px 0;
      transition: transform .18s ease, background .18s ease, box-shadow .18s ease;
      border: 1px solid rgba(255,255,255,0.04);
      font-weight:500;
    }
    .links a:hover{
      transform: translateY(-4px);
      background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      box-shadow: 0 8px 30px rgba(88,57,255,0.06);
    }
    .links img {
      width:24px;
      height:24px;
      display:inline-block;
    }
    footer{
      margin-top:16px;
      font-size:12px;
      color:#bfb8ff;
      opacity:0.9;
    }
    @media (max-width:420px){
      .card{width:100%; padding:28px}
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar-wrap">
      <img class="profile-img" src="https://via.placeholder.com/300x300.png?text=Mosko+SSJ" alt="Mosko SSJ">
    </div>
    <h1>Mosko SSJ</h1>
    <p class="subtitle">Sígueme en mis redes sociales</p>

    <div class="links">
      <a href="https://www.instagram.com/mosko.ssj?igsh=MWw1dm1ubGl4am5y" target="_blank" rel="noopener noreferrer">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">Instagram
      </a>
      <a href="https://www.tiktok.com/@mosko.ssj?_r=1&_t=ZM-91SVsB3p5yu" target="_blank" rel="noopener noreferrer">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">TikTok
      </a>
      <a href="https://whatsapp.com/channel/0029Vacy2jH6hENtOMPlGt1b" target="_blank" rel="noopener noreferrer">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">WhatsApp
      </a>
      <a href="https://m.twitch.tv/moskossj/home?tt_content=channel&tt_medium=mobile_web_share" target="_blank" rel="noopener noreferrer">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968819.png" alt="Twitch">Twitch
      </a>
      <a href="https://discord.gg/UR9cwP64F" target="_blank" rel="noopener noreferrer">
        <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord">Discord
      </a>
    </div>

    <footer>© Mosko SSJ</footer>
  </div>
</body>
</html>
